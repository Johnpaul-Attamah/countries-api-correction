<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"
      integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./resourses/style.css" />
    <title>rest countries api</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito sans:wght@300;600& 800display=swap"
      rel="stylesheet"
    />
   </head>
  <body>
    <nav class="header-section">
      <h2 class="title">Where in the world?</h2>
      

    <div class="dark">
        <span class="sun toggle-icon"><i class="fa fa-sun-o"></i>dark mode </span>
    </div>
     
    </nav>

    <div class="container">
      <div class="search-container">
        <div class="search-box">
          <span class="icon"
            ><i class="fa fa-search" aria-hidden="true"></i
          ></span>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Search for a Country"/>
        </div>

        <div class="region-container">
          <div class="region-filter">
            filter by region<span class="angle-down">
              <i class="fa fa-angle-down" aria-hidden="true"></i
            ></span>
          </div>
          <div class="region-dropdown">
            <span class="region">africa</span>
            <span class="region">america</span>
            <span class="region">asia</span>
            <span class="region">europe</span>
            <span class="region">oceania</span>
          </div>
        </div>
      </div>

        <div class="main-container">
        </div>

    </div>
    
    <script src="./js/app.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/icon.js"></script>
  </body>
 </html>
